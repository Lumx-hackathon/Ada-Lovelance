<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Usuário</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="cadastro_usuario.css">
<div class="login-wrapper">
    <div class="login-info">
      <div class="logo">
        <img src="/assets/geral/Logo_Ada_Transparente.png" alt="Logo">
      </div>
    </div>
    <div class="login-form">
    <div class="texto_login">Faça o seu cadastro</div>
      <input type="usuario" placeholder="Usuário">
      <input type="email" placeholder="E-mail">
      <input type="password" placeholder="Senha">
      <input type="password2" placeholder="Confirme sua senha">
      <button (click)="navigateToAbout()" class="login-btn">Entrar</button>
    </div>
  </div>
</body>
</html>
